<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar Clone</title>
    <link rel="stylesheet" href="H.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Disney+ Hotstar">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Disney+</a></li>
            </ul>
            <div class="auth-links">
                <button class="login-btn">Login</button>
                <button class="subscribe-btn">Subscribe</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Watch the best of Disney, Marvel, Pixar, Star Wars, and National Geographic</h1>
                <button class="watch-now-btn">Watch Now</button>
            </div>
        </section>
        <section class="content-section">
            <h2>Trending Now</h2>
            <div class="content-grid">
                <div class="content-item">
                    <img src="S.jpg" alt="Star Wars: Episode IX – The Rise of Skywalker" height="80%">
                    <p>Star Wars: Episode IX – The Rise of Skywalker </p>
                </div>
                <div class="content-item">
                    <img src="M.jpg" alt="Madame Web" height="80%">
                    <p>Madame Web</p>
                </div>
                <div class="content-item">
                    <img src="E.jpeg" alt="Extraction II " height="80%">
                    <p>Extraction II</p>
                </div>
                <div class="content-item">
                    <img src="An.jpeg" alt="Ant-Man and the Wasp: Quantumania" height="80%">
                    <p>Ant-Man and the Wasp: Quantumania</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Disney+ Hotstar Clone. All rights reserved.</p>
    </footer>
</body>
</html>
